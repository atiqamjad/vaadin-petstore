        indexName: FKG45AM5A8S90EOP5BJG3TT0CEM_INDEX_9
        tableName: PURCHASE
- changeSet:
    id: create purchase to customer fk
    author: petstore
    changes:
    - addForeignKeyConstraint:
        baseColumnNames: CUSTOMER_ID
        baseTableName: PURCHASE
        constraintName: FK2PEHE23HWDCYQL94C531RBF70
        deferrable: false
        initiallyDeferred: false
        onDelete: RESTRICT
        onUpdate: RESTRICT
        referencedColumnNames: ID
        referencedTableName: CUSTOMER
        validate: true
- changeSet:
    id: create pet to species fk
    author: petstore
