- changeSet:
    id: load data
    author: petstore
    changes:
    - loadData:
        file: species.tsv
        relativeToChangelogFile: true
        separator: '	'
        quotchar: ''''
        tableName: SPECIES
    - loadData:
          file: pet.tsv
          relativeToChangelogFile: true
          separator: '	'
          quotchar: ''''
          tableName: PET
    - loadData:
          file: customer.tsv
          relativeToChangelogFile: true
          separator: '	'
          quotchar: ''''
          tableName: CUSTOMER
    - loadData:
          file: purchase.tsv
