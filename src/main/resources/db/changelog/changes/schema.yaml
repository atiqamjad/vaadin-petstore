        tableName: SPECIES
- changeSet:
    id: create purchase to customer index
    author: petstore
    changes:
    - createIndex:
        columns:
        - column:
            name: CUSTOMER_ID
        indexName: FK2PEHE23HWDCYQL94C531RBF70_INDEX_9
        tableName: PURCHASE
- changeSet:
    id: create pet to species index
    author: petstore
    changes:
    - createIndex:
        columns:
        - column:
            name: SPECIES_ID
        indexName: FK99R3YE65N5D263QXACWFU6EF1_INDEX_1
        tableName: PET
- changeSet:
