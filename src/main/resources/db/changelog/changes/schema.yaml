databaseChangeLog:
- changeSet:
    id: create customer
    author: petstore
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: CONSTRAINT_5
            name: ID
            type: BIGINT
        - column:
            name: FIRST_NAME
            type: VARCHAR(255)
        - column:
            name: LAST_NAME
            type: VARCHAR(255)
        tableName: CUSTOMER
- changeSet:
    id: create pet
    author: petstore
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: CONSTRAINT_1
            name: ID
            type: BIGINT
        - column:
            name: NAME
            type: VARCHAR(255)
        - column:
            name: SPECIES_ID
            type: BIGINT
        tableName: PET
- changeSet:
    id: create purchase
    author: petstore
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: CONSTRAINT_9
            name: ID
            type: BIGINT
        - column:
            name: DATE
            type: TIMESTAMP
        - column:
            name: CUSTOMER_ID
            type: BIGINT
        - column:
            name: PET_ID
            type: BIGINT
        tableName: PURCHASE
